<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NS Gossip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #000;
    }
    .header img {
      max-width: 150px;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .post-box {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      border: none;
      resize: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #e91e63;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .posts {
      margin-top: 20px;
    }
    .post {
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .post strong {
      color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="NS Gossip Logo">
  </div>
  <div class="container">
    <div class="post-box">
      <textarea id="gossipText" placeholder="Write your gossip here..."></textarea>
      <button onclick="addPost()">Post</button>
    </div>
    <div class="posts" id="postsContainer">
      <!-- Posts appear here -->
    </div>
  </div>

  <script>
    function addPost() {
      const textArea = document.getElementById('gossipText');
      const text = textArea.value.trim();
      if (text !== '') {
        const container = document.getElementById('postsContainer');
        const post = document.createElement('div');
        post.className = 'post';
        post.innerHTML = '<strong>@anonymous</strong><br>' + text;
        container.prepend(post);
        textArea.value = '';
      }
    }
  </script>
</body>
</html>
